<template [ngIf]="ready()">

    <div class="row">
        <div class="col-sm-6">
            <h4>Pedestrian and Bicyclist Crash Typing</h4>
        </div>
        <div class="col-sm-6 text-right">
            Auto advance:
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"
                        [class.active]="flow.autoAdvance"
                        (click)="toggleAutoAdvance(true)">
                    On
                </button>
                <button type="button" class="btn btn-default"
                        [class.active]="!flow.autoAdvance"
                        (click)="toggleAutoAdvance(false)">
                    Off
                </button>
            </div>
        </div>
    </div>

    <pbcat-step *ngIf="!flow.showSummary"
                [hsmvReportNumber]="hsmvReportNumber"
                [stepNumber]="stepNumber"
                [step]="flow.currentStep"
                (selectItem)="selectItem($event)">
    </pbcat-step>

    <pbcat-summary *ngIf="flow.showSummary"
                   [hsmvReportNumber]="hsmvReportNumber"
                   [stepHistory]="flow.stepHistory">
    </pbcat-summary>

    <div class="row">
        <div class="col-sm-12">
            <nav>
                <ul class="pager">
                    <li class="previous" *ngIf="showBackLink()">
                        <a [routerLink]="backLink().route">&larr; Back to <em>{{backLink().title}}</em></a>
                    </li>
                    <li *ngIf="showSummaryLink()">
                        <a [routerLink]="summaryRoute()">Return to Summary</a>
                    </li>
                    <li class="next" *ngIf="showProceedLink()">
                        <a [routerLink]="proceedLink().route">Proceed to <em>{{proceedLink().title}}</em> &rarr;</a>
                    </li>
                    <li class="next" *ngIf="flow.showSummary">
                        <a href="javascript:void(0);" (click)="saveAndNext()">Save and Next &rarr;</a>
                    </li>
                    <li class="next" *ngIf="flow.showSummary">
                        <a href="javascript:void(0);" (click)="saveAndClose()">Save and Close</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</template>
