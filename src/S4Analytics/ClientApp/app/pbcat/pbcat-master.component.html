<div class="container" *ngIf="ready">
    <div class="row">
        <div class="col-sm-6">
            <h4>{{pageTitle}}</h4>
        </div>
        <div class="col-sm-6 text-right">
            Auto advance:
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"
                        [class.active]="autoAdvance"
                        (click)="autoAdvance=true">
                    On
                </button>
                <button type="button" class="btn btn-default"
                        [class.active]="!autoAdvance"
                        (click)="autoAdvance=false">
                    Off
                </button>
            </div>
        </div>
    </div>

    <pbcat-step *ngIf="!showSummary"
                [hsmvReportNumber]="hsmvReportNumber"
                [stepNumber]="currentStepNumber"
                [step]="currentStep"
                (selectItem)="selectItem($event)">
    </pbcat-step>

    <pbcat-summary *ngIf="showSummary"
                   [hsmvReportNumber]="hsmvReportNumber"
                   [stepHistory]="stepHistory"
                   [crashType]="crashType"
                   (jumpBackToStep)="jumpBackToStep($event)">
    </pbcat-summary>

    <div class="row">
        <div class="col-sm-12">
            <nav>
                <ul class="pager">
                    <li class="previous" *ngIf="showBackLink">
                        <a [routerLink]="backLinkRoute">&larr; Back to <em>{{backLinkText}}</em></a>
                    </li>
                    <li *ngIf="showSummaryLink">
                        <a [routerLink]="summaryRoute">Return to Summary</a>
                    </li>
                    <li class="next" *ngIf="showProceedLink">
                        <a [routerLink]="proceedLinkRoute">Proceed to <em>{{proceedLinkText}}</em> &rarr;</a>
                    </li>
                    <li class="next" *ngIf="showSummary">
                        <a href="javascript:void(0);" (click)="saveAndNext()">Save and Next &rarr;</a>
                    </li>
                    <li class="next" *ngIf="showSummary">
                        <a href="javascript:void(0);" (click)="saveAndClose()">Save and Close</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
