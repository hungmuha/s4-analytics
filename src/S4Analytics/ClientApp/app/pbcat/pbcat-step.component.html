<div class="row">
    <div class="col-sm-12">
        <h3>Step {{stepNumber}}. {{step.title}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h4>{{step.description}}</h4>
    </div>
</div>

<!-- image-based template -->
<template [ngIf]="hasImages">
    <div class="row">
        <template ngFor let-item [ngForOf]="step.items" let-i="index">
            <div class="col-sm-4">
                <div class="thumbnail" (click)="makeSelection(item)">
                    <img *ngIf="item.imageUrl" [src]="item.imageUrl" />
                    <template ngFor let-imageUrl [ngForOf]="item.imageUrls">
                        <img [src]="imageUrl" />
                    </template>
                    <span *ngIf="item.selected" class="pbcat-image-checked glyphicon glyphicon-ok-sign"></span>
                    <h4>{{item.title}}</h4>
                    <p *ngIf="item.description">{{item.description}}</p>
                </div>
            </div>
            <!-- apply clearfix every 3rd item to avoid unwanted wrapping behavior -->
            <div class="clearfix" *ngIf="(i+1) % 3 === 0"></div>
        </template>
    </div>
</template>

<!-- non-image template -->
<template [ngIf]="!hasImages">
    <template ngFor let-item [ngForOf]="step.items">
        <div class="row" *ngIf="item.subHeading">
            <div class="col-sm-8">
                <h5>{{item.subHeading}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="thumbnail" (click)="makeSelection(item)">
                    <span [class.checked]="item.selected" class="pbcat-list-check glyphicon glyphicon-ok-sign"></span>
                    <h5 class="pbcat-list-text">{{item.title}}</h5>
                    <p class="pbcat-list-text" *ngIf="item.description">{{item.description}}</p>
                </div>
            </div>
        </div>
    </template>
</template>
