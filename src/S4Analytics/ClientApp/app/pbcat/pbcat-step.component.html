<div class="row">
    <div class="col-sm-12">
        <h5>Step {{stepNumber}}. {{step.title}}</h5>
    </div>
</div>

<div class="row">
    <div [class.col-sm-8]="!hasImages" [class.col-sm-12]="hasImages">
        <p class="lead">{{step.description}}</p>
    </div>
</div>

<!-- image-based template -->
<template [ngIf]="hasImages">
    <div class="card-deck-wrapper">
        <template ngFor let-items [ngForOf]="groupedItems">
            <div class="card-deck">
                <template ngFor let-item [ngForOf]="items">
                    <div class="card" (click)="makeSelection(item)">
                        <span *ngIf="item.selected" class="pbcat-image-checked fa fa-check-circle"></span>
                        <img class="card-img-top" *ngIf="item.imageUrl" [src]="item.imageUrl" />
                        <template ngFor let-imageUrl [ngForOf]="item.imageUrls">
                            <img class="card-img-top" [src]="imageUrl" />
                        </template>
                        <div class="card-block">
                            <h6 class="card-title">{{item.title}}</h6>
                            <p class="card-text" *ngIf="item.description">{{item.description}}</p>
                        </div>
                    </div>
                </template>
                <template [ngIf]="items.length < 3">
                    <div class="card placeholder" *ngFor="let i of placeholderArray"></div>
                </template>
            </div>
        </template>
    </div>
</template>

<!-- non-image template -->
<template [ngIf]="!hasImages">
    <template ngFor let-item [ngForOf]="step.items">
        <div class="row" *ngIf="item.subHeading">
            <div class="col-sm-8">
                <h5>{{item.subHeading}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="card" (click)="makeSelection(item)">
                    <div class="card-block">
                        <span [class.checked]="item.selected" class="pbcat-list-check fa fa-check-circle"></span>
                        <h6 class="card-title pbcat-list-text">{{item.title}}</h6>
                        <p class="card-text pbcat-list-text" *ngIf="item.description">{{item.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
