<template [ngIf]="ready">
    <div class="row">
        <div class="col-sm-12">
            Crash Report #{{hsmvReportNumber}}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2 col-md-1">
            <span [class.checked]="isSaved" class="pbcat-summary-check glyphicon glyphicon-ok-sign"></span>
        </div>
        <div class="col-sm-10 col-md-11">
            <h3>The crash has been typed as:</h3>
            <h4>{{crashType.crashTypeDesc}}</h4>
            <p>Summary</p>
        </div>
    </div>

    <div class="row" *ngFor="let step of stepHistory; let i=index">
        <div class="col-sm-push-2 col-sm-10 col-md-push-1 col-md-11">
            <p>
                <a href="javascript:void(0);" (click)="jumpBack(i+1)">
                    {{i+1}}. <b>{{step.title}}</b> {{step.selectedItem.title}}
                </a>
            </p>
        </div>
    </div>
</template>
