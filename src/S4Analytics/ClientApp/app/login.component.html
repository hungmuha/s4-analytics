<div class="container">
    <form class="form-login" (ngSubmit)="logIn()">
        <h2 class="form-login-heading">Please log in</h2>
        <div class="alert alert-danger" role="alert" [hidden]="!failedAttempt">
            <strong>Invalid username/password.</strong> Please try again.
        </div>
        <label for="userName" class="sr-only">Username</label>
        <input type="text"
               [(ngModel)]="userName"
               id="userName"
               name="userName"
               class="form-control"
               placeholder="Username"
               required
               autofocus />
        <label for="password" class="sr-only">Password</label>
        <input type="password"
               [(ngModel)]="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="Password"
               required />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" disabled /> Remember me
            </label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Log in</button>
    </form>
</div>
