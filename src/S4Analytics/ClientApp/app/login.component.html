<div class="container">
    <div class="alert alert-danger">
        Unauthorized. {{userName}}
    </div>
    <div class="row">
        <div class="col-md-4 push-md-4">
            Username: <input type="text" [(ngModel)]="userName" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 push-md-4">
            Password: <input type="password" [(ngModel)]="password" />
        </div>
    </div>
    <div class="row">
        <button (click)="logIn()">Log in</button>
    </div>
    <div class="row">
        <div class="col-md-4 push-md-4">
            {{success}} | {{currentUser}}
        </div>
    </div>
</div>
