﻿<form #subform="ngForm" name="subform">
    <div class="row">
        <div class="col">
            <b>Agency Name:</b>&nbsp;{{state.selectedRequest.agncyNm}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="warning-message font-weight-bold"
                 *ngIf="!state.currentActionForm.valid">
                ***Agency has not been created***
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <b>Email Domain</b>:&nbsp;{{state.selectedRequest.agncyEmailDomain}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <b>Report Access:</b>&nbsp;{{state.selectedRequest.accessBefore70Days | reportAccess}}
        </div>
    </div>
</form>
