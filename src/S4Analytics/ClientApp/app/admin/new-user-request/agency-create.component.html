<div class="row">
    <div class="col">
        <b>Agency Name:</b>&nbsp;{{state.selectedRequest.agncyNm}}
    </div>
</div>
<div class="row">
    <div class="col">
        <b>Email Domain</b>:&nbsp;{{state.selectedRequest.agncyEmailDomain}}
    </div>
</div>
<div class="row">
    <div class="col">
        <b>Report Access:</b>&nbsp;{{state.selectedRequest.accessBefore70Days | reportAccess}}
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-6">
        <input type="radio" class="form-check-input"
                [(ngModel)]="state.currentRequestActionResults.approved"
                (change)="approved(true)"
                name="approved" [value]="true" />Agency Created
    </div>
    <div class="col-md-6">
        <input type="radio" class="form-check-input"
                [(ngModel)]="state.currentRequestActionResults.approved"
                (change)="approved(false)"
                name="approved" [value]="false" />Unable to Create Agency
    </div>
</div>
