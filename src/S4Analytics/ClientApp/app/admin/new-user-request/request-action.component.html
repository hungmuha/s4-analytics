<div class="container">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">{{this.state.selectedRequest.requestStatus | requestStatus }}</span>
        </button>
    </div>
    <div class="modal-body">
        <new-employee-component *ngIf="newUserRequestMatch(newUserRequestStatus.NewUser)"></new-employee-component>
        <new-agency-component *ngIf="newUserRequestMatch(newUserRequestStatus.NewAgency)"></new-agency-component>
        <agency-create-component *ngIf="newUserRequestMatch(newUserRequestStatus.CreateAgency)"></agency-create-component>
        <new-contractor-component *ngIf="newUserRequestMatch(newUserRequestStatus.NewContractor)"></new-contractor-component>
        <new-consultant-component *ngIf="newUserRequestMatch(newUserRequestStatus.NewConsultant)"></new-consultant-component>
        <new-non-fl-component *ngIf="newUserRequestMatch(newUserRequestStatus.NewNonFLUser)"></new-non-fl-component>
    </div>
    <div class="row">
        <label>Reason for rejection (to be sent to person making request):</label>
        <textarea class="form-control" id="reason" rows="4"
                  [disabled]="state.currentRequestActionResults.approved"
                  [(ngModel)]="state.currentRequestActionResults.rejectionReason"
                  placeholder="Type reason for rejection here (REQUIRED)"></textarea>
    </div>
</div>
