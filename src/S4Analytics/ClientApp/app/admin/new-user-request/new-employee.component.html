<div class="row">
    <!-- requestor info-->
    <b>Requestor Name:</b>&nbsp;
    {{state.selectedRequest.requestorFirstNm}}
    {{state.selectedRequest.requestorLastNm}}
</div>
<div class="row">
    <b>Email:</b>&nbsp;
    {{state.selectedRequest.requestorEmail}}
    <div [hidden]="!state.selectedRequest.warnRequestorEmailCd && !state.selectedRequest.warnDuplicateEmailCd" data-toggle="tooltip" title="Warning messages here">
        <img src="images/admin/bang.png" />
    </div>
</div>
<div class="row">
    <b>Agency:</b>&nbsp;
    {{state.selectedRequest.agncyNm}}
</div>

    <label [hidden]="!state.selectedRequest.warnRequestorEmailCd" class="warning-message">Warning: Requestor's email domain does not match agency's email domain</label>
    <label [hidden]="!state.selectedRequest.warnDuplicateEmailCd" class="warning-message">Warning: An account with requestor's email already exists</label>
</div>-->

<hr />
<div class="row no-gutters justify-content-between">
    <div class="col">
        <label>
            <input type="radio"
                    [(ngModel)]="state.currentRequestActionResults.approved"
                    (change)="approved(true)"
                    name="approved"
                    [value]="true" />Approve Employee
        </label>
    </div>
    <div class="col">
        <label>
            <input type="radio"
                    [(ngModel)]="state.currentRequestActionResults.approved"
                    name="approved"
                    (change)="approved(false)"
                    [value]="false" />Reject Employee
        </label>
    </div>
</div>
<br />
