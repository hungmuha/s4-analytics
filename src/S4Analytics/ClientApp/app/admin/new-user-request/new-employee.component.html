<h5>Approve New Employee</h5>
<div class="container-fluid">
    <div class="row">
        <!-- requestor info-->
        <b>Requestor Name:</b>
        {{state.selectedRequest.requestorFirstNm}}
        {{state.selectedRequest.requestorLastNm}}
    </div>
    <div class="row">
        <b>Email:</b>
        {{state.selectedRequest.requestorEmail}}
    </div>
    <div class="row">
        <b>Agency:</b>
        <input style="border:none"/>
    </div>
    <div class="row">
        <label id="warning" style="color:red">Warning: User's email does not match agency's</label>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            <input type="radio" class="form-check-input"
                [(ngModel)]="state.currentRequestActionResults.approved"
                name="approved" [value]="true" />Approve Employee
        </div>
        <div class="col-md-6">
            <input type="radio" class="form-check-input"
                [(ngModel)]="state.currentRequestActionResults.approved"
                name="approved" [value]="false" />Reject Employee
        </div>
    </div>
    <br/>
    <div class="row">
        <label>Reason for rejection (to be sent to person making request):</label>
        <textarea class="form-control" id="reason" rows="4" [disabled]="state.currentRequestActionResults.approved" [(ngModel)]="state.currentRequestActionResults.rejectionReason" ></textarea>
    </div>
</div>
