<div class="row">
    <!-- requestor info-->
    <b>Requestor Name:</b>&nbsp;
    {{state.selectedRequest.requestorFirstNm}}
    {{state.selectedRequest.requestorLastNm}}
</div>
<div class="row">
    <b>Email:</b>&nbsp;
    {{state.selectedRequest.requestorEmail}}
    <i [hidden]="!state.selectedRequest.warnRequestorEmailCd && !state.selectedRequest.warnDuplicateEmailCd" >
        &nbsp;<i class="fa fa-exclamation-circle text-danger" data-toggle="tooltip" data-placement="top" title="Testing"></i>
    </i>
</div>
<div class="row">
    <b>Agency:</b>&nbsp;
    {{state.selectedRequest.agncyNm}}
</div>
