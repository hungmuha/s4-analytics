<ng-template #modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Date/Time</h4>
        <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 mb-1">
                        From date
                    </div>
                    <div class="col-12">
                        <kendo-datepicker [(value)]="_scope.dateRange.startDate"></kendo-datepicker>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 mb-1">
                        To date
                    </div>
                    <div class="col-12">
                        <kendo-datepicker [(value)]="_scope.dateRange.endDate"></kendo-datepicker>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c()">Apply</button>
    </div>
</ng-template>
